<div class="container">
  <h1>
    {{ $any(entry)['_id'] ? 'Edit' : 'New' }}
    Entry
  </h1>
  <div class="form">
    <div class="form-group">
      <label for="typeInput">Type</label>
      <select class="form-control" id="typeInput" [(ngModel)]="entry.type">
        <option ngValue="Character">Character</option>
        <option ngValue="Location">Location</option>
        <option ngValue="Item">Item</option>
      </select>
    </div>
    <div class="form-group">
      <label for="titleInput">Title</label>
      <input type="text" class="form-control" id="titleInput" [(ngModel)]="entry.name">
    </div>
    <div class="form-group">
      <label for="descriptionInput">Description</label>
      <textarea class="form-control" id="descriptionInput" [(ngModel)]="entry.description"></textarea>
    </div>
    <button type="button" class="btn btn-primary" (click)="save()">
      Save
    </button>
    <a class="btn btn-secondary" routerLink="..">
      Cancel
    </a>
  </div>
</div>

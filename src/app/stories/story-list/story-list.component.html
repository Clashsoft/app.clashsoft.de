<div class="container">
  <h1 class="d-flex align-items-center">
    My Stories
    <a class="btn btn-success ms-auto" routerLink="new">
      New
    </a>
  </h1>
  <div class="list-group">
    @for (story of stories; track story._id) {
      <a class="list-group-item list-group-item-action" [routerLink]="story._id">
        <h4>{{ story.title }}</h4>
        <p class="text-muted text-truncate">
          {{ story.description }}
        </p>
      </a>
    }
  </div>
</div>

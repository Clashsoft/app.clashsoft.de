<div class="container">
  <h1>Timeline</h1>
  <div class="form-inline mb-3">
    <div class="form-group">
      <label for="searchInput" class="mr-2">
        Filter by Reference:
      </label>
      <input
        type="search"
        class="form-control"
        id="searchInput"
        [ngbTypeahead]="search"
        [inputFormatter]="render"
        [resultFormatter]="render"
        [editable]="false"
        [ngModel]="searchEntry$ | async"
        (ngModelChange)="searchEntry$.next($event)"
      >
    </div>
  </div>
  <div class="card mb-3" *ngFor="let event of timeline">
    <div class="card-header">
      {{ event.timestamp | date:'medium' }}
    </div>
    <div class="card-body">
      <p class="card-text">
        <ng-container *ngFor="let item of event.description">
          <a
            *ngIf="isReference(item); else text"
            class="alert alert-{{colors[item.type] || 'secondary'}} p-0"
            [routerLink]="['../entries', item.id]"
            [attr.data-reference]="item.type"
            [attr.data-id]="item.id"
          >{{ item.name }}</a>
          <ng-template #text>
            {{ item }}
          </ng-template>
        </ng-container>
      </p>
    </div>
  </div>
  <div class="card">
    <div class="card-header">
      <div class="form-inline">
        <input type="date" class="form-control" [(ngModel)]="date">
        <input type="time" class="form-control" [(ngModel)]="time">
        <button type="button" class="btn btn-primary" (click)="addEvent()">
          Add Event
        </button>
      </div>
    </div>
    <div class="card-body">
      <div
        class="form-control h-auto d-inline-block"
        id="description-editor"
        [contenteditable]="true"
        propValueAccessor="innerHTML"
        [(ngModel)]="description"
        (ngModelChange)="updateTags()"
      ></div>
    </div>
  </div>
</div>

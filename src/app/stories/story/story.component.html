<div class="container">
  <h1>
    <a class="bi-chevron-left" routerLink=".."></a>
    {{ story?.title }}
  </h1>
  <p class="text-muted">
    {{ story?.description }}
  </p>
  <ul ngbNav class="nav-tabs mb-3" [activeId]="route.firstChild?.routeConfig?.path">
    @for (route of route.routeConfig?.children; track route) {
      <li [ngbNavItem]="route.path">
        <a ngbNavLink [routerLink]="route.path">
          {{ route.data?.title }}
        </a>
      </li>
    }
  </ul>
</div>
<router-outlet></router-outlet>

<div class="container">
  <h1 class="text-center">Grading Helper</h1>
  <ul ngbNav #nav="ngbNav" [(activeId)]="active" class="nav-tabs">
    <li ngbNavItem="template">
      <a ngbNavLink>
        Template
      </a>
      <ng-template ngbNavContent>
        <textarea class="form-control text-monospace" rows="30" [(ngModel)]="template" (change)="saveTemplate()"></textarea>
      </ng-template>
    </li>
    <li *ngFor="let tab of tabs" [ngbNavItem]="tab.id">
      <a ngbNavLink>
        {{ tab.title }}
        <span class="close position-relative pl-2 font-weight-light" (click)="close($event, tab)">Ã—</span>
      </a>
      <ng-template ngbNavContent>
        <app-grading-tab [tab]="tab"></app-grading-tab>
      </ng-template>
    </li>
    <li class="nav-item">
      <a class="nav-link close" href (click)="add($event)">+</a>
    </li>
  </ul>

  <div [ngbNavOutlet]="nav" class="mt-2"></div>
</div>

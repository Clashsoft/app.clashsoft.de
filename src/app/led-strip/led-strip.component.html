<div class="container">
  <h1>LED Strip</h1>
  <p>
    Use the effect and color selection below to control my LED strip.
  </p>
  <div class="form">
    <div class="form-group">
      <label for="effectSelect">Effect</label>
      <select class="custom-select" id="effectSelect" [(ngModel)]="effect">
        <option *ngFor="let effect of effects | keyvalue" [value]="effect.key">{{effect.value.name}}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="colorInput">Color</label>
      <input type="color" class="form-control" id="colorInput" [(ngModel)]="color">
    </div>
    <button type="button" class="btn btn-primary" (click)="submit()">
      Submit
    </button>
  </div>
</div>
